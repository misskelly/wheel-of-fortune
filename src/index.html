<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Game Time: Wheel of Fortune">
    <meta name="description" content="Turing School of Software and Design : Front End Engineering Cohort 1901
        Module 2 Project by Rachael Drennan & Kelly Zick">
    <link rel="shortcut icon" href="assets/images/icon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <h1>Wheel of Fortune</h1>
    </header>
    <section class="letters">
      <article class="consonants"></article>
      <article class="vowels"></article>
    </section>
    <section class="game-board">
      <article class="hint">
        <div class="reset-game"></div>
        <div class="clue-container"></div>
      </article>
      <article class="puzzle-container"></article>
      <article class="solve-puzzle">
        <form class="player-guess-form">
          <input type="text" placeholder="Solve the puzzle">
          <button class="submit-guess">Submit Guess</button>
        </form>
      </article>
    </section>
    <section class="player-area">
      <article class="current-round">
        <div class="round-heading">
          <h4 class="round-number">Round 1</h4>
        </div>
      </article>
      <article class="player-1"></article>
      <article class="player-2"></article>
      <article class="player-3"></article>
    </section>
    <section class="wheel-section"></section>
  </body>
</html>
