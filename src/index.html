<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Game Time: Wheel of Fortune">
    <meta name="description" content="Turing School of Software and Design : Front End Engineering Cohort 1901
        Module 2 Project by Rachael Drennan & Kelly Zick">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <section class="hidden game-area">
    <header class="header">
      <h1>Wheel of Fortune</h1>
    </header>
    <section class="letters">
      letters
      <article class="consonants">consonants</article>
      <article class="vowels">buy a vowel</article>
    </section>
    <section class="game-board">
      <article class="hint">
        <div class="reset-game">
          <button>RESET GAME</button>
        </div>
        <div class="clue-container">Around the House</div>
      </article>
      <article class="puzzle-container">
        <div class="puz-grid 0 0"></div>
        <div class="puz-grid 0 1"></div>
        <div class="puz-grid 0 2"></div>
        <div class="puz-grid 0 3"></div>
        <div class="puz-grid 0 4"></div>
        <div class="puz-grid 0 5"></div>
        <div class="puz-grid 0 6"></div>
        <div class="puz-grid 0 7"></div>
        <div class="puz-grid 0 8"></div>
        <div class="puz-grid 0 9"></div>
        <div class="puz-grid 0 10"></div>
        <div class="puz-grid 0 11"></div>
        <div class="puz-grid 0 12"></div>
        <div class="puz-grid 0 13"></div>
        <div class="puz-grid 1 0">C</div>
        <div class="puz-grid 1 1">L</div>
        <div class="puz-grid 1 2">E</div>
        <div class="puz-grid 1 3">A</div>
        <div class="puz-grid 1 4">R</div>
        <div class="puz-grid 1 5 space"></div>
        <div class="puz-grid 1 6">P</div>
        <div class="puz-grid 1 7">L</div>
        <div class="puz-grid 1 8">A</div>
        <div class="puz-grid 1 9">S</div>
        <div class="puz-grid 1 10">T</div>
        <div class="puz-grid 1 11">I</div>
        <div class="puz-grid 1 12">C</div>
        <div class="puz-grid 1 13 space"></div>
        <div class="puz-grid 2 0">S</div>
        <div class="puz-grid 2 1">H</div>
        <div class="puz-grid 2 2">O</div>
        <div class="puz-grid 2 3">W</div>
        <div class="puz-grid 2 4">E</div>
        <div class="puz-grid 2 5">R</div>
        <div class="puz-grid 2 6 space"></div>
        <div class="puz-grid 2 7">C</div>
        <div class="puz-grid 2 8">U</div>
        <div class="puz-grid 2 9">R</div>
        <div class="puz-grid 2 10">T</div>
        <div class="puz-grid 2 11">A</div>
        <div class="puz-grid 2 12">I</div>
        <div class="puz-grid 2 13">N</div>
        <div class="puz-grid 3 0"></div>
        <div class="puz-grid 3 1"></div>
        <div class="puz-grid 3 2"></div>
        <div class="puz-grid 3 3"></div>
        <div class="puz-grid 3 4"></div>
        <div class="puz-grid 3 5"></div>
        <div class="puz-grid 3 6"></div>
        <div class="puz-grid 3 7"></div>
        <div class="puz-grid 3 8"></div>
        <div class="puz-grid 3 9"></div>
        <div class="puz-grid 3 10"></div>
        <div class="puz-grid 3 11"></div>
        <div class="puz-grid 3 12"></div>
        <div class="puz-grid 3 13"></div>
        
      </article>
      <article class="solve-puzzle">
        <form class="player-guess-form">
          <input type="text" placeholder="Solve the puzzle">
          <button class="submit-guess">Submit Guess</button>
        </form>
      </article>
    </section>
    <section class="player-area">
      <article class="current-round">
        <div class="round-heading">
          <h4 class="round-number">Round 1</h4>
        </div>
      </article>

      <article id="player1" class="player-square 0">
        <h4 id="player1" class="player-name reset">PLAYER 1 NAME</h4>
        <h4 class="player-score" id="player-0-total">Score: 0 </h4>
      </article>
      <article id="player2" class="player-square 1">
        <h4 id="player2" class="player-name">PLAYER 2 NAME</h4>
        <h4 class="player-score" id="player-1-total">Score: 0 </h4>
      </article>
      <article id="player3" class="player-square 2">
        <h4 id="player3" class="player-name">PLAYER 3 NAME</h4>
        <h4 class="player-score" id="player-2-total">Score: 0 </h4>
      </article>
      </article>
    </section>
    <section class="wheel-section">wheel</section>
    </section>
    <section class="name-entry">
      <label>Player 1</label>
      <input id="player1-input" type="text" name="player1">
      <br>
       <label>Player 2</label>
      <input id="player2-input" type="text" name="player2">
      <br>
       <label>Player 3</label>
      <input id="player3-input" type="text" name="player3">
      <br>
      <button class="continue-button">Continue</button>
    </section>

  </body>
</html>
