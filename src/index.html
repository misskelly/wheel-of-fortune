<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Game Time: Wheel of Fortune">
    <meta name="description" content="Turing School of Software and Design : Front End Engineering Cohort 1901
        Module 2 Project by Rachael Drennan & Kelly Zick">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <section class="hidden game-area">
    <header class="header">
      <h1>Wheel of Fortune</h1>
    </header>
    <section class="letters">
      letters
      <article class="consonants">consonants</article>
      <article class="vowels">buy a vowel</article>
    </section>
    <section class="game-board">
      <article class="hint">
        <div class="reset-game">
          <button class="reset-button">RESET GAME</button>
        </div>
        <div class="clue-container">Around the House</div>
      </article>
      <article class="puzzle-grid-container">
        <div class="grid-container top">
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
          <div class="puz-grid top-row"></div>
        </div> 
        <div class="grid-container puzzle"></div> 
        <div class="grid-container bottom">
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
          <div class="puz-grid btm-row"></div>
        </div> 
        
      </article>
      <article class="solve-puzzle">
        <form class="player-guess-form">
          <input type="text" placeholder="Solve the puzzle">
          <button class="submit-guess">Submit Guess</button>
        </form>
      </article>
    </section>
    <section class="player-area">
      <article class="current-round">
        <div class="round-heading">
          <h4 class="round-number">Round 1</h4>
        </div>
      </article>

      <article id="player1" class="player-square 0">
        <h4 id="player1" class="player-name reset">PLAYER 1 NAME</h4>
        <h4 class="player-score" id="player-0-total">Score: 0 </h4>
      </article>
      <article id="player2" class="player-square 1">
        <h4 id="player2" class="player-name">PLAYER 2 NAME</h4>
        <h4 class="player-score" id="player-1-total">Score: 0 </h4>
      </article>
      <article id="player3" class="player-square 2">
        <h4 id="player3" class="player-name">PLAYER 3 NAME</h4>
        <h4 class="player-score" id="player-2-total">Score: 0 </h4>
      </article>
      </article>
    </section>
    <section class="wheel-section">wheel</section>
    </section>
    <section class="name-entry">
    <section class="player-intro">
      <img class="player-icon" src="/images/player1.svg">
        <br>
        <label>Player 1</label>
        <br>
      <input id="player1-input" type="text" name="player1">
      </section>
      <section class="player-intro">
        <img class="player-icon" src="/images/player2.svg">
        <br>
        <label>Player 2</label>
        <br>
      <input id="player2-input" type="text" name="player2">
      </section>
      <section class="player-intro">
        <img class="player-icon" src="/images/player3.svg">
        <br>
        <label>Player 3</label>
        <br>
      <input id="player3-input" type="text" name="player3">
      </section>
      <button class="continue-button">Continue</button>
    </section>

  </body>
</html>
