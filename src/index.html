<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Game Time: Wheel of Fortune">
    <meta name="description" content="Turing School of Software and Design : Front End Engineering Cohort 1901
        Module 2 Project by Rachael Drennan & Kelly Zick">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <h1>Wheel of Fortune</h1>
    </header>
    <section class="letters">
      letters
      <article class="consonants">consonants</article>
      <article class="vowels">buy a vowel</article>
    </section>
    <section class="game-board">
      <article class="hint">
        <div class="reset-game">
          <button>RESET GAME</button>
        </div>
        <div class="clue-container">Around the House</div>
      </article>
      <article class="puzzle-container">
        <div class="puz-grid row-a 0"></div>
        <div class="puz-grid row-a 1"></div>
        <div class="puz-grid row-a 2"></div>
        <div class="puz-grid row-a 3"></div>
        <div class="puz-grid row-a 4"></div>
        <div class="puz-grid row-a 5"></div>
        <div class="puz-grid row-a 6"></div>
        <div class="puz-grid row-a 7"></div>
        <div class="puz-grid row-a 8"></div>
        <div class="puz-grid row-a 9"></div>
        <div class="puz-grid row-a 10"></div>
        <div class="puz-grid row-a 11"></div>
        <div class="puz-grid row-a 12"></div>
        <div class="puz-grid row-a 13"></div>
        <div class="puz-grid row-b 14">C</div>
        <div class="puz-grid row-b 15">L</div>
        <div class="puz-grid row-b 16">E</div>
        <div class="puz-grid row-b 17">A</div>
        <div class="puz-grid row-b 18">R</div>
        <div class="puz-grid row-b 19 space"></div>
        <div class="puz-grid row-b 20">P</div>
        <div class="puz-grid row-b 21">L</div>
        <div class="puz-grid row-b 22">A</div>
        <div class="puz-grid row-b 23">S</div>
        <div class="puz-grid row-b 24">T</div>
        <div class="puz-grid row-b 25">I</div>
        <div class="puz-grid row-b 26">C</div>
        <div class="puz-grid row-b 27 space"></div>
        <div class="puz-grid row-c 28">S</div>
        <div class="puz-grid row-c 29">H</div>
        <div class="puz-grid row-c 30">O</div>
        <div class="puz-grid row-c 31">W</div>
        <div class="puz-grid row-c 32">E</div>
        <div class="puz-grid row-c 33">R</div>
        <div class="puz-grid row-c 34 space"></div>
        <div class="puz-grid row-c 35">C</div>
        <div class="puz-grid row-c 36">U</div>
        <div class="puz-grid row-c 37">R</div>
        <div class="puz-grid row-c 38">T</div>
        <div class="puz-grid row-c 39">A</div>
        <div class="puz-grid row-c 40">I</div>
        <div class="puz-grid row-c 41">N</div>
        <div class="puz-grid row-d 42"></div>
        <div class="puz-grid row-d 43"></div>
        <div class="puz-grid row-d 44"></div>
        <div class="puz-grid row-d 45"></div>
        <div class="puz-grid row-d 46"></div>
        <div class="puz-grid row-d 47"></div>
        <div class="puz-grid row-d 48"></div>
        <div class="puz-grid row-d 49"></div>
        <div class="puz-grid row-d 50"></div>
        <div class="puz-grid row-d 51"></div>
        <div class="puz-grid row-d 52"></div>
        <div class="puz-grid row-d 53"></div>
        <div class="puz-grid row-d 54"></div>
        <div class="puz-grid row-d 55"></div>
        
      </article>
      <article class="solve-puzzle">
        <form class="player-guess-form">
          <input type="text" placeholder="Solve the puzzle">
          <button class="submit-guess">Submit Guess</button>
        </form>
      </article>
    </section>
    <section class="player-area">
      <article class="current-round">
        <div class="round-heading">
          <h4 class="round-number">Round 1</h4>
        </div>
      </article>
      <article class="player-1">player 1</article>
      <article class="player-2">player 2</article>
      <article class="player-3">player 3</article>
    </section>
    <section class="wheel-section">wheel</section>
  </body>
</html>
