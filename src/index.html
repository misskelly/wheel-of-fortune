<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Game Time: Wheel of Fortune">
    <meta name="description" content="Turing School of Software and Design : Front End Engineering Cohort 1901
        Module 2 Project by Rachael Drennan & Kelly Zick">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <h1>Wheel of Fortune</h1>
    </header>
    <section class="letters">
      letters
      <article class="consonants">consonants</article>
      <article class="vowels">buy a vowel</article>
    </section>
    <section class="game-board">
      <article class="hint">
        <div class="reset-game">
          <button>RESET GAME</button>
        </div>
        <div class="clue-container">Around the House</div>
      </article>
      <article class="puzzle-container">
        <div class="puz-grid row-a cell0"></div>
        <div class="puz-grid row-a cell1"></div>
        <div class="puz-grid row-a cell2"></div>
        <div class="puz-grid row-a cell3"></div>
        <div class="puz-grid row-a cell4"></div>
        <div class="puz-grid row-a cell5"></div>
        <div class="puz-grid row-a cell6"></div>
        <div class="puz-grid row-a cell7"></div>
        <div class="puz-grid row-a cell8"></div>
        <div class="puz-grid row-a cell9"></div>
        <div class="puz-grid row-a cell10"></div>
        <div class="puz-grid row-a cell11"></div>
        <div class="puz-grid row-a cell12"></div>
        <div class="puz-grid row-a cell13"></div>
        <div class="puz-grid row-b cell14">C</div>
        <div class="puz-grid row-b cell15">L</div>
        <div class="puz-grid row-b cell16">E</div>
        <div class="puz-grid row-b cell17">A</div>
        <div class="puz-grid row-b cell18">R</div>
        <div class="puz-grid row-b cell19 space"></div>
        <div class="puz-grid row-b cell20">P</div>
        <div class="puz-grid row-b cell21">L</div>
        <div class="puz-grid row-b cell22">A</div>
        <div class="puz-grid row-b cell23">S</div>
        <div class="puz-grid row-b cell24">T</div>
        <div class="puz-grid row-b cell25">I</div>
        <div class="puz-grid row-b cell26">C</div>
        <div class="puz-grid row-b cell27 space"></div>
        <div class="puz-grid row-c cell28">S</div>
        <div class="puz-grid row-c cell29">H</div>
        <div class="puz-grid row-c cell30">O</div>
        <div class="puz-grid row-c cell31">W</div>
        <div class="puz-grid row-c cell32">E</div>
        <div class="puz-grid row-c cell33">R</div>
        <div class="puz-grid row-c cell34 space"></div>
        <div class="puz-grid row-c cell35">C</div>
        <div class="puz-grid row-c cell36">U</div>
        <div class="puz-grid row-c cell37">R</div>
        <div class="puz-grid row-c cell38">T</div>
        <div class="puz-grid row-c cell39">A</div>
        <div class="puz-grid row-c cell40">I</div>
        <div class="puz-grid row-c cell41">N</div>
        <div class="puz-grid row-d cell42"></div>
        <div class="puz-grid row-d cell43"></div>
        <div class="puz-grid row-d cell44"></div>
        <div class="puz-grid row-d cell45"></div>
        <div class="puz-grid row-d cell46"></div>
        <div class="puz-grid row-d cell47"></div>
        <div class="puz-grid row-d cell48"></div>
        <div class="puz-grid row-d cell49"></div>
        <div class="puz-grid row-d cell50"></div>
        <div class="puz-grid row-d cell51"></div>
        <div class="puz-grid row-d cell52"></div>
        <div class="puz-grid row-d cell53"></div>
        <div class="puz-grid row-d cell54"></div>
        <div class="puz-grid row-d cell55"></div>
        
      </article>
      <article class="solve-puzzle">
        <form class="player-guess-form">
          <input type="text" placeholder="Solve the puzzle">
          <button class="submit-guess">Submit Guess</button>
        </form>
      </article>
    </section>
    <section class="player-area">
      <article class="current-round">
        <div class="round-heading">
          <h4 class="round-number">Round 1</h4>
        </div>
      </article>
      <article class="player-1">player 1</article>
      <article class="player-2">player 2</article>
      <article class="player-3">player 3</article>
    </section>
    <section class="wheel-section">wheel</section>
  </body>
</html>
